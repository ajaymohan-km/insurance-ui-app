<div class="register-container">
    <div class="register-card">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('username')?.touched && registerForm.get('username')?.invalid }"
          />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid }"
          />
        </div>
  
        <div class="form-row">
          <div class="form-group col">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              formControlName="fullName"
              class="form-control"
            />
          </div>

        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid }"
          />
        </div>
  
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            id="phoneNumber"
            formControlName="phoneNumber"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="role">User Type</label>
          <select
            id="role"
            formControlName="role"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('role')?.touched && registerForm.get('role')?.invalid }"
          >
            <option *ngFor="let type of userTypes" [value]="type.value">
              {{type.label}}
            </option>
          </select>
        </div>
  
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
  
        <button type="submit" [disabled]="loading || registerForm.invalid" class="btn btn-primary">
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
  
        <div class="login-link">
          Already have an account? <a routerLink="/login">Login here</a>
        </div>
      </form>
    </div>
  </div>
