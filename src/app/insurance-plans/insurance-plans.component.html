<div class="plans-container">
  <div class="plans-header">
    <h1>Available Insurance Plans</h1>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    Loading plans...
  </div>

  <div class="plans-grid" *ngIf="!loading">
    <div class="plan-card" *ngFor="let plan of plans">
      <div class="plan-header">
        <h2>{{plan.name}}</h2>
        <span class="category-badge">{{plan.category}}</span>
      </div>
      
      <div class="plan-price">
        <span class="currency">$</span>
        <span class="amount">{{plan.premium}}</span>
        <span class="period">/month</span>
      </div>

      <p class="description">{{plan.description}}</p>

      <div class="features">
        <h3>Coverage</h3>
        <ul>
          <li *ngFor="let item of plan.coverage">{{item}}</li>
        </ul>
      </div>

      <div class="features">
        <h3>Benefits</h3>
        <ul>
          <li *ngFor="let benefit of plan.benefits">{{benefit}}</li>
        </ul>
      </div>

      <button class="select-button" (click)="selectPlan(plan.id)">Select Plan</button>
    </div>
  </div>
</div>
